<div>
  <h2>Login</h2>
  <br>
  <ul>
    <li><a href="#">Login with Facebook</a></li>
    <li><a href="#">Login with Google</a></li>
    <li><a href="#">Login with Twitter</a></li>
  </ul>
  <br>
  <form [formGroup]="form" class="form_auth" name="form_login" (submit)="onLogin()">
    <input type="text" name="username" placeholder="Username" formControlName="username">
    <br>
    <br>
    <input type="password" name="password" placeholder="Password" formControlName="password">
    <br>
    <br>
    <input type="submit" value="Login">
  </form>
</div>
