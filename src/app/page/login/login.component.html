<div class="container">
    <h4>Login</h4>
    <form [formGroup]="form" class="form_auth" name="form_login" (submit)="onLogin()">
        <input type="text" name="username" placeholder="Username" formControlName="username" class="form-control form-control-sm">
        <ul class="help-block">
            <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</li>
        </ul>
        <input type="password" name="password" placeholder="Password" formControlName="password" class="form-control form-control-sm">
        <ul class="help-block">
            <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
        </ul>
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-sm">Login</button>
    </form>
</div>
